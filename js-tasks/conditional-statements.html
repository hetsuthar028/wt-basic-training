<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>
<body>
    <hr />
    <h2>Conditional Statements</h2>
    <hr />
    <!-- Task - 1 -->
    <!-- Find out the greatest number from three numbers. -->
    <div class="task">
        <p>Greatest number: 89, 90, 23 = <span id="greatest-number"></span></p>
    </div>
    
    <!-- Task - 2 -->
    <!-- Find out the grade on the basis of percentage. -->
    <div class="task">
        <p>Grade: (Math = 89, Chem = 81, Phy = 94, Eng = 87, SS = 91) = <span id="grade"></span></p>
    </div>
    
    <!-- Task - 3 -->
    <!-- Check whether the character is vowel of consonant. (Perform using switch case) -->
    <div class="task">
        <p>Character: (i) = <span id="vowel-consonant"></span></p>
    </div>
    
    <!-- Task - 4 -->
    <!-- Check whether given character is an alphabet or a digit. -->
    <div class="task">
        <p>Alphabet or Digit: (201) = <span id="alpha-digit"></span></p>
    </div>

    <script src="./js/conditional-statements.js" />
</body>
</html>
