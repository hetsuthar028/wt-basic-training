<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>
<body>
    
    <!-- Task - 1 -->
    <!-- Create separate functions for all the arithmetic operations. -->
    <div class="task">
        <hr />
        <h2>Functions - Arithmetic</h2>
        <hr />
        <p>10 + 2 = <span id="addition"></span></p>
        <p>10 * 2 = <span id="multiplication"></span></p>
        <p>10 / 2 = <span id="division"></span></p>
        <p>10 - 2 = <span id="subtraction"></span></p>
        <p>10 % 2 = <span id="remainder"></span></p>
        <p>let i = 10; ++i = <span id="increment"></span></p>
        <p>--i = <span id="decrement"></span></p>
    </div>

    <!-- Task - 2 -->
    <!-- Create function to calculate area of rectangle, circle, square, triangle. -->
    <div class="task">
        <hr />
        <h2>Functions - Area</h2>
        <hr />
        <p>Rectangle Area (Height = 4, Width = 6) = <span id="rectangle-area"></span></p>
        <p>Circle Area (Radius = 9) = <span id="circle-area"></span></p>
        <p>Square Area (Side = 7) = <span id="square-area"></span></p>
        <p>Triangle Area (Height = 8, Base = 4) = <span id="triangle-area"></span></p>
    </div>

    <script src="./js/functions.js" />
</body>
</html>
